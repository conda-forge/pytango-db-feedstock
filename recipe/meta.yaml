{% set python_min = python_min|default("3.9") %}
{% set name = "pytango-db" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pytango_db-{{ version }}.tar.gz
  sha256: 2c4bc8315eb5df2c4351fb72d914b65520c112a2356a6fb20ab18dbdbebbf369

build:
  entry_points:
    - PyDatabaseds = databaseds.database:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - pytango
    - gevent

test:
  imports:
    - databaseds
  commands:
    - pip check
    - PyDatabaseds --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://gitlab.com/tango-controls/incubator/pytango-db
  summary: Fork of PyTango's internal sqlite based database device.
  license: LGPL-3.0-or-later
  license_file: LICENSE.txt
  dev_url: https://gitlab.com/tango-controls/incubator/pytango-db

extra:
  recipe-maintainers:
    - beenje
